<!DOCTYPE html>


<head>


    <title>FIle Converter</title>

    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/landing-page.css" rel="stylesheet">

    
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

 

</head>

<body >
        <div class="intro-header">
        <div class="container">

            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message">
                        <h1>File Converter</h1>
                        <h3>UPLOAD FILE</h3>
                        <hr class="intro-divider">
                        <form class="md-form">
                          <div class="file-field">
                            <a class="btn" >
                              <input class="btn btn-default btn-lg btn-floating blue-gradient" type="file" id="file_input" >
                              
                            </a>
                            <button class="btn btn-default btn-lg btn-floating blue-gradient" type="button" id="convertBtn" onclick="file_name()">Convert</button> 
                          </div>
                          <iframe id="pdfRender" src="" hidden="true"></iframe>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
 

    <script src="js/jquery.js"></script>

    <script src="js/bootstrap.min.js"></script>


    <script src="js/convert.js"></script>

</body>

</html>
